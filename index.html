<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Image Links</h1>
            <p>Explore our website to find images related to different topics.</p>
            <a href="https://www.example.com/technology"><img src="technology.jpg" alt="Technology"></a>
        </header>
        <section>
            <h2>Gallery</h2>
            <div class="gallery">
                <a href="https://www.example.com/nature1"><img src="nature1.jpg" alt="Nature 1"></a>
                <a href="https://www.example.com/nature2"><img src="nature2.jpg" alt="Nature 2"></a>
                <a href="https://www.example.com/nature3"><img src="nature3.jpg" alt="Nature 3"></a>
                <a href="https://www.example.com/nature4"><img src="nature4.jpg" alt="Nature 4"></a>
                <a href="https://www.example.com/nature5"><img src="nature5.jpg" alt="Nature 5"></a>
